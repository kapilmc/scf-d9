
scf_mcsi.mcsi:
  path: '/admin/mcsi'
  defaults:
    _title: 'Manage MSCI Content'
  requirements:
    _permission: 'administer manage ordering'
    _access: 'TRUE'

scf_mcsi.mcsi_core_team_form:
  path: '/admin/mcsi/core-team'
  defaults:
    _form: '\Drupal\scf_mcsi\Form\mcsi_core_team_form'
    _title: 'MCSI Core Team'
  requirements:
    _permission: 'access content'
    _access: 'TRUE'

