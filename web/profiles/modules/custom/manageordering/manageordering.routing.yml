manageordering.resource_ordering_form:
  path: '/admin/managing/manage-resource-order'
  defaults:
    _form: '\Drupal\manageordering\Form\resource_ordering_form'
    _title: 'Resource ordering'
  requirements:
    _permission: 'access content'
    _access: 'TRUE'

