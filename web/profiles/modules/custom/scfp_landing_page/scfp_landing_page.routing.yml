scfp_landing_page.HomeNewsOrderingForm:
  path: '/admin/managing/home-page/news'
  defaults:
    _form: '\Drupal\scfp_landing_page\Form\HomeNewsOrderingForm'
    _title: 'Manage ordering of home page news'
  requirements:
    _permission: 'access content'
    _access: 'TRUE'

scfp_landing_page.HomeNewsOrdering_remove_form:
  path: '/admin/managing/home-page-news-remove/{id}'
  defaults:
    _controller: '\Drupal\scfp_landing_page\Controller\ScfpController::remove_item_from_home_page_news'
    _title: 'Remove home news'
  requirements:
    _permission: 'access content'
    _access: 'TRUE'


scfp_landing_page.HomeTopResourcesOrderingForm:
  path: '/admin/managing/home-page/top-resources'
  defaults:
    _form: '\Drupal\scfp_landing_page\Form\HomeTopResourcesOrderingForm'
    _title: 'Manage ordering of home page top resources'
  requirements:
    _permission: 'access content'
    _access: 'TRUE'

